<!DOCTYPE html>
<html lang="en" xmlns:th="htttp:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obi Jan First Web App</title>
</head>
<body>
<h1>BookList</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
